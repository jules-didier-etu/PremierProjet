<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un GIF</title>
    <!-- Lien vers le fichier styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Choisis ton GIF !</h1>
    
    <!-- Sélecteur de GIF -->
    <select id="gifSelector">
        <option value="0">Le GIF des Simpson</option>
        <option value="1">Le GIF d'Elmo</option>
        <option value="2">Le GIF de Berserk</option>
        <option value="3">Le GIF de Football UEFA</option>
    </select>

    <!-- Conteneur pour afficher le GIF sélectionné -->
    <div id="gif-container">
        <!-- Le contenu du GIF sera injecté ici par JavaScript -->
    </div>

    <script>
        const gifs = [
            {
                url: "https://giphy.com/embed/xT5LMTFUfgpi6Pfxv2",
                link: "https://giphy.com/gifs/season-4-the-simpsons-4x4-xT5LMTFUfgpi6Pfxv2",
                title: "Le GIF des Simpson"
            },
            {
                url: "https://giphy.com/embed/GvjRy6pUMUjQxiKNlh",
                link: "https://giphy.com/gifs/sesamestreet-sesame-street-elmo-GvjRy6pUMUjQxiKNlh",
                title: "Le GIF d'Elmo"
            },
            {
                url: "https://giphy.com/embed/pUp9Nb1czvHMY",
                link: "https://giphy.com/gifs/berserk-guts-pUp9Nb1czvHMY",
                title: "Le GIF de Berserk"
            },
            {
                url: "https://giphy.com/embed/GerUY98gf0Mt3GDnwR",
                link: "https://giphy.com/gifs/uefa-sports-football-sport-GerUY98gf0Mt3GDnwR",
                title: "Le GIF de Football UEFA"
            }
        ];

        const gifContainer = document.getElementById("gif-container");
        const gifSelector = document.getElementById("gifSelector");

        // Fonction pour afficher le GIF en fonction de la sélection
        function displayGif(index) {
            const gif = gifs[index];
            gifContainer.innerHTML = `
                <div style="width:100%;height:0;padding-bottom:75%;position:relative;">
                    <iframe src="${gif.url}" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>
                <p><a href="${gif.link}">via GIPHY</a></p>
            `;
        }

        // Initialiser avec le premier GIF
        displayGif(0);

        // Écouteur d'événements pour le selecteur
        gifSelector.addEventListener("change", function() {
            const selectedIndex = gifSelector.value;
            displayGif(selectedIndex);
        });
    </script>

</body>
</html>
